<style>

  body {
    margin: 0px;
  }

  #main-ui {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  #control-panel {
    height: 50px;
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: start;
  }

  #image-panel {
    max-width: 100%;
    height: 350px;
    display: flex;
    flex-direction: row;
    align-items: start;
    flex-wrap: wrap;
  }

  #image-panel > div {
    max-width: 100%;
  }

  #image-panel > div > canvas {
    max-width: 100%;
    max-height: 100%;
  }

</style>

<!-- Main UI -->
<div id="main-ui" class="flex">

  <div id="image-panel">
  
  </div>
  <div id="select-image">
    Select an image to begin
  </div>
  <div id="control-panel">
    <button id="glitch-image">Glitch it!</button>
  </div>  
</div>


<script>


  // ---------------
  //  SEND MESSAGES
  // ---------------
  // Send a message to the plugin

  document.getElementById('glitch-image').onclick = () => {
    document.getElementById('glitch-image').classList.add('active')

    const canvas = document.querySelector('#image-panel canvas');
    const ctx = canvas.getContext('2d');
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    parent.postMessage({ pluginMessage: { type: 'glitch-image', imageData: imageData} }, '*');
  }
  
  // ---------------
  //  RECEIVE MESSAGES
  // ---------------

  window.onmessage = async (event) => {
 
    // No Image Selected
    if(event.data.pluginMessage.type == 'no-image-selected') {
      // empty the array that stores the canvases
      window.canvasArray = []

      //remove all existing canvas from image panel
      var imagePanel = document.getElementById('image-panel')
      while (imagePanel.firstChild) {
        imagePanel.removeChild(imagePanel.firstChild);
      }

      // hide image panel
      document.getElementById('image-panel').style.display = 'none'
      // hide control panel
      document.getElementById('control-panel').style.display = 'none'
      // show select image section
      document.getElementById('select-image').style.display = 'flex'
    }

    // Show Image in UI
    if(event.data.pluginMessage.type == 'show-image-in-ui') {
      //remove all existing canvas from image panel
      var imagePanel = document.getElementById('image-panel')
      while (imagePanel.firstChild) {
        imagePanel.removeChild(imagePanel.firstChild);
      } 

      // show image panel
      document.getElementById('image-panel').style.display = 'flex'
      // show control panel
      document.getElementById('control-panel').style.display = 'flex'
      // show select image section
      document.getElementById('select-image').style.display = 'none'
      
      var imageBytes = new Uint8ClampedArray(event.data.pluginMessage.imageDetails.imageBytes)
      var width = event.data.pluginMessage.imageDetails.width
      var height = event.data.pluginMessage.imageDetails.height

      const canvas = document.createElement('canvas')
      const ctx = canvas.getContext('2d')

      // Set canvas size
      canvas.width = width;
      canvas.height = height;

      const imageData = await decode(canvas, ctx, imageBytes)

      // THIS IS WHERE SOMETHING CAN HAPPEN TO THE IMAGE
      // imageData.data.set(convertImageDataToChannel(window.colors[i].name, imageData));
      var glitchedImageData = await sendImageToBeGlitched(imageData, height, width)



      // Put the ImageData onto the canvas
      ctx.putImageData(glitchedImageData, 0, 0);
      
      // add the canvas to window.canvasArray
      // window.canvasArray.push(canvas)
      
      // first put a div around the canvas
      var div = document.createElement('div')
      
      div.appendChild(canvas)
      document.getElementById('image-panel').appendChild(div)
      

    }

    if(event.data.pluginMessage.type == 'glitched-image') {
      
      console.log(new Uint8ClampedArray(event.data.pluginMessage.imageData.data))

      // Get the new image data from the event
      const newImageData = new ImageData(
        new Uint8ClampedArray(event.data.pluginMessage.imageData.data),
        event.data.pluginMessage.imageData.width,
        event.data.pluginMessage.imageData.height
      );

      // Find the existing canvas
      const canvas = document.querySelector('#image-panel canvas');
      const ctx = canvas.getContext('2d');

      // Update the canvas with the new image data
      canvas.width = newImageData.width;
      canvas.height = newImageData.height;
      ctx.putImageData(newImageData, 0, 0);
    }
  
  }

  // ---------------
  //  DO OTHER STUFF
  // ---------------

  async function sendImageToBeGlitched(imageData, height, width) {
      // // Apply a glitch effect to the imageData
      // for (let i = 0; i < imageData.data.length; i += 4) {
      //   // Swap red and blue channels
      //   let red = imageData.data[i];
      //   let blue = imageData.data[i + 2];
      //   imageData.data[i] = blue;
      //   imageData.data[i + 2] = red;

      //   // Add a random offset to the green channel
      //   imageData.data[i + 1] = Math.min(255, imageData.data[i + 1] + (Math.random() * 50 - 25));
      // }
    var output = imageData;
    var height = imageData.height;
    var width = imageData.width;
      // return imageData;

    // 1. RGB Channel Shift (horizontal offset for each channel)
    for (let y = 0; y < height; y++) {
      // Randomly decide to shift this row
      if (Math.random() < 0.9) {
        const shift = Math.floor(Math.random() * 20) - 10; // -10 to +10 pixels
        for (let x = 0; x < width; x++) {
          const srcIdx = (y * width + x) * 4;
          const dstX = Math.min(width - 1, Math.max(0, x + shift));
          const dstIdx = (y * width + dstX) * 4;

          // Shift only the red channel for a glitchy look
          output.data[dstIdx] = imageData.data[srcIdx];
          // Optionally, shift green and blue differently for more effect
          // output.data[dstIdx + 1] = imageData.data[srcIdx + 1];
          // output.data[dstIdx + 2] = imageData.data[srcIdx + 2];
        }
      }
    }

    // 2. Random horizontal line offset (datamosh effect)
    for (let i = 0; i < 5; i++) {
      const y = Math.floor(Math.random() * height);
      const lineOffset = Math.floor(Math.random() * 30) - 15;
      for (let x = 0; x < width; x++) {
        const srcIdx = (y * width + x) * 4;
        const dstX = Math.min(width - 1, Math.max(0, x + lineOffset));
        const dstIdx = (y * width + dstX) * 4;
        for (let c = 0; c < 4; c++) {
          output.data[dstIdx + c] = imageData.data[srcIdx + c];
        }
      }
    }    
    
    return output;


  }


  // Decoding an image can be done by sticking it in an HTML
  // canvas, as we can read individual pixels off the canvas.
  // This receives bytes from the send-image-bytes
  async function decode(canvas, ctx, imageBytes) {
    const url = URL.createObjectURL(new Blob([imageBytes]))
    const image = await new Promise((resolve, reject) => {
      const img = new Image()
      img.onload = () => resolve(img)
      img.onerror = () => reject()
      img.src = url
    })
    canvas.width = image.width
    canvas.height = image.height
    ctx.drawImage(image, 0, 0)
    const imageData = ctx.getImageData(0, 0, image.width, image.height)
    return imageData
  }   

  // Encoding an image is also done by sticking pixels in an
  // HTML canvas and by asking the canvas to serialize it into
  // an actual PNG file via canvas.toBlob().
  async function encode(canvas, ctx, imageData) {
    // console.log('encoding')
    // console.log(imageData);
    ctx.putImageData(imageData, 0, 0)
    return await new Promise((resolve, reject) => {
      canvas.toBlob(blob => {
        const reader = new FileReader()
        reader.onload = () => resolve(new Uint8Array(reader.result))
        reader.onerror = () => reject(new Error('Could not read from blob'))
        reader.readAsArrayBuffer(blob)
      })
    })
  }

</script>
